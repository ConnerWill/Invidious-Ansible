all:
  hosts:
    server1:
      ansible_host: hostname
      ansible_user: username
      ansible_ssh_private_key_file: ~/.ssh/invidious-ssh-key

  vars:

    invidious_repo_url: https://github.com/iv-org/invidious.git # Invidious repo URL
    invidious_version: 1.3.0 # Invidious version to install
    invidious_dir: /home/invidious/invidious # Directory where Invidious will be installed
