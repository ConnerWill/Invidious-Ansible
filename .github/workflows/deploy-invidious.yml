name: deploy

on: [push, pull_request]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Create inventory
        run: cp EXAMPLE-inventory.yml inventory.yml && sed -i -e 's/username/root/g'
